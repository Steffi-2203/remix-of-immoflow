name: DryRun Persist Parity

on:
  pull_request:
    paths:
      - 'scripts/**'
      - 'tools/**'
      - 'tests/**'
      - '.github/workflows/**'
      - 'server/services/billing.service.ts'
      - 'shared/utils.ts'

jobs:
  dryrun-persist:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare directories
        run: mkdir -p tmp reconciliations

      - name: Run DryRun Persist Vitest
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          RUN_ID: ${{ secrets.TEST_RUN_ID }}
        run: |
          npx vitest run tests/dryrun-persist.spec.ts --run

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reconciliation-debug-${{ github.run_id }}
          path: |
            tmp/*.json
            tmp/*.csv
          retention-days: 7

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reconciliation-audit-${{ github.run_id }}
          path: |
            reconciliations/*/
          retention-days: 90
          if-no-files-found: ignore
