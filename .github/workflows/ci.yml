
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 && break || sleep 1; done

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/testdb" >> $GITHUB_ENV

      - name: Run migrations
        run: node migrations/run-migration.cjs

      - name: Run tests
        run: npm test

  test-billing-parity:
    name: Billing Parity & Determinism
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: billing_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d billing_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/billing_test
      SESSION_SECRET: ci-test-secret-not-for-production
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 && break || sleep 1; done

      - name: Run migrations
        run: node migrations/run-migration.cjs

      - name: Duplicate precheck
        run: |
          DUPES=$(psql "$DATABASE_URL" -t -A -c "
            SELECT count(*) FROM (
              SELECT invoice_id, unit_id, line_type,
                     regexp_replace(lower(trim(description)), '\s+', ' ', 'g') AS norm
              FROM invoice_lines
              GROUP BY invoice_id, unit_id, line_type, norm
              HAVING count(*) > 1
            ) sub;
          ")
          echo "Duplicate groups found: $DUPES"
          if [ "$DUPES" -gt 0 ]; then
            echo "::error::Found $DUPES duplicate invoice_line groups before tests!"
            psql "$DATABASE_URL" -c "
              SELECT invoice_id, unit_id, line_type,
                     regexp_replace(lower(trim(description)), '\s+', ' ', 'g') AS norm, count(*)
              FROM invoice_lines
              GROUP BY invoice_id, unit_id, line_type, norm
              HAVING count(*) > 1;
            "
            exit 1
          fi

      - name: Run billing determinism tests
        run: npx vitest run tests/unit/billing-determinism.test.ts --reporter=verbose

      - name: Run billing service parity tests
        run: npx vitest run tests/unit/billing.service.test.ts --reporter=verbose

      - name: Run rounding utility tests
        run: npx vitest run tests/unit/utils.test.ts tests/unit/invoice-generation.test.ts --reporter=verbose

      - name: Run normalizeDescription tests
        run: npx vitest run src/test/normalizeDescription.test.ts --reporter=verbose

      - name: Generate dry-run diff artifacts
        if: always()
        run: |
          mkdir -p ci-artifacts
          psql "$DATABASE_URL" -c "
            SELECT invoice_id, unit_id, line_type, description, normalized_description, amount
            FROM invoice_lines ORDER BY invoice_id, unit_id, line_type
          " --csv -o ci-artifacts/db_invoice_lines.csv 2>/dev/null || true
          cp dryrun.json ci-artifacts/dryrun.json 2>/dev/null || true
          cp dry_db_diffs.json ci-artifacts/dry_db_diffs.json 2>/dev/null || true
          cp missing_lines.json ci-artifacts/missing_lines.json 2>/dev/null || true
          echo "Artifacts collected at $(date -u)" > ci-artifacts/manifest.txt

      - name: Upload parity artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: billing-parity-artifacts
          path: ci-artifacts/
          retention-days: 30
          if-no-files-found: ignore
