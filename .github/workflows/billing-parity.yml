name: Billing Parity Tests
on: [workflow_dispatch, pull_request]
jobs:
  billing-parity:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: testdb
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U test -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: 18 }
      - name: Install deps
        run: npm ci --legacy-peer-deps
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 -U test && break; sleep 1; done
      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgres://test:pass@localhost:5432/testdb" >> $GITHUB_ENV
      - name: Run migrations
        run: npx drizzle-kit push
      - name: Run billing integration test
        run: npx vitest run tests/unit/billing.service.test.ts
