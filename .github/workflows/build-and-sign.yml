name: Build, Sign & Scan

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ${{ secrets.REGISTRY_URL || 'ghcr.io' }}
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-sign-scan:
    name: Build â†’ Sign â†’ Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write   # needed for cosign keyless signing

    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
      image_tag: ${{ steps.meta.outputs.version }}
      sbom_path: ${{ steps.sbom.outputs.sbom-path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # â”€â”€ Build immutable image â”€â”€
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: false  # we generate SBOM separately for more control

      # â”€â”€ Sign the image digest â”€â”€
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"

          if [ -n "$COSIGN_PRIVATE_KEY" ]; then
            echo "Signing image with private key..."
            cosign sign --key env://COSIGN_PRIVATE_KEY \
              -a "commit=${{ github.sha }}" \
              -a "ref=${{ github.ref }}" \
              -a "workflow=${{ github.workflow }}" \
              --yes "$IMAGE"
            echo "âœ… Image signed: $IMAGE"
          else
            echo "âš ï¸ COSIGN_PRIVATE_KEY not set â€” using keyless signing"
            cosign sign \
              -a "commit=${{ github.sha }}" \
              -a "ref=${{ github.ref }}" \
              --yes "$IMAGE"
            echo "âœ… Image signed (keyless): $IMAGE"
          fi

      # â”€â”€ Generate SBOM â”€â”€
      - name: Generate SBOM
        id: sbom
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json
          upload-artifact: true
          upload-artifact-retention: 90

      # â”€â”€ Trivy vulnerability scan â”€â”€
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Trivy scan report (SARIF)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: json
          output: trivy-report.json
          severity: CRITICAL,HIGH,MEDIUM

      # â”€â”€ Upload artifacts â”€â”€
      - name: Upload scan artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-artifacts-${{ github.sha }}
          path: |
            sbom.spdx.json
            trivy-report.json
          retention-days: 90

      # â”€â”€ Summary â”€â”€
      - name: Pipeline summary
        if: always()
        run: |
          echo "## ðŸ³ Build & Sign Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Digest** | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tags** | ${{ steps.meta.outputs.tags }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Signed** | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| **SBOM** | spdx-json |" >> $GITHUB_STEP_SUMMARY
