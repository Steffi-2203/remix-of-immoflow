apiVersion: apps/v1
kind: Deployment
metadata:
  name: immoflowme
  namespace: immoflowme
  labels:
    app: immoflowme
spec:
  replicas: 2
  selector:
    matchLabels:
      app: immoflowme
  template:
    metadata:
      labels:
        app: immoflowme
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: immoflowme
          image: ghcr.io/steffi-2203/immoflowme:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
          envFrom:
            - secretRef:
                name: immoflowme-secrets
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5000"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: immoflowme
  namespace: immoflowme
spec:
  selector:
    app: immoflowme
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Namespace
metadata:
  name: immoflowme
  labels:
    app: immoflowme
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: immoflowme-netpol
  namespace: immoflowme
spec:
  podSelector:
    matchLabels:
      app: immoflowme
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: 5000
          protocol: TCP
  egress:
    - to: []
      ports:
        - port: 5432
          protocol: TCP
        - port: 443
          protocol: TCP
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
